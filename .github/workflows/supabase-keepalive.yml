name: Supabase Keep-Alive

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  keepalive:
    name: Ping Supabase
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Ping Edge Function
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "x-keepalive-token: ${{ secrets.KEEP_ALIVE_SECRET }}" \
            "${{ secrets.SUPABASE_PROJECT_URL }}/functions/v1/keep-alive")

          echo "HTTP status: $RESPONSE"

          if [ "$RESPONSE" != "200" ]; then
            echo "❌ Keep-alive falhou com status $RESPONSE"
            exit 1
          fi

          echo "✅ Supabase está ativo"
